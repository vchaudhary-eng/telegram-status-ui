<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Status Checker</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f9f9f9; }
    textarea { width: 100%; height: 120px; }
    button { padding: 10px 20px; margin-top: 10px; }
    table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 8px; }
    table { width: 100%; margin-top: 20px; background: #fff; }
  </style>
</head>
<body>
  <h1>Telegram URL Status Checker</h1>
  <form id="form">
    <textarea id="urls" placeholder="Paste Telegram post/channel URLs here..."></textarea><br>
    <button type="submit">Check Status</button>
  </form>

  <table id="resultTable">
    <thead><tr><th>URL</th><th>Status</th></tr></thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('form');
    const resultBody = document.querySelector('#resultTable tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBody.innerHTML = '';
      const urls = document.getElementById('urls').value.trim().split('\n').filter(x => x);
      for (const url of urls) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${url}</td><td>Checking...</td>`;
        resultBody.appendChild(row);

        try {
          const res = await fetch('https://telegram-status-checker.onrender.com/api/check', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });
          const data = await res.json();
          row.cells[1].textContent = data.status || 'Error';
        } catch (err) {
          row.cells[1].textContent = 'Failed';
        }
      }
    });
  </script>
</body>
</html>
